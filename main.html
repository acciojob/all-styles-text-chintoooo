<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Block</title>
    <style>
        /* Styling for the container */
        .main {
            width: 200px;
            background-color: purple;
            border-left: 5px solid green;
            padding: 10px;
        }

        /* Styling for the heading */
        #heading {
            font-size: 20px;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Container with the main class -->
    <div class="main">
        <!-- Heading with both class and id as "heading" -->
        <h1 id="heading" class="heading">This is a Heading</h1>
    </div>

</body>
</html>
